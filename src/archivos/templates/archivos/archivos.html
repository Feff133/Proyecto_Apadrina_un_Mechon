{% extends "Proyecto_apadrinar/base.html" %}

{% load static %}

{% block content %}

<html>

<head>

<style>
    h1 {text-align: center;}    
    p {text-align: center;}
        body{
            background-image:url('{% static "Proyecto_apadrinar/img/archivos.jpg"%}');
            background-repeat: no-repeat;
            background-size: cover;
        }

</style>

</head>
</html>


<div class="container" style="text-align: center;">
    <a class="btn btn-success" href="{% url 'Subir_archivo' %}" role="button">Subir archivo</a>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Nombre archivo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for Archivo in Archivos %}
            <tr>
                <th scope="row">{{Archivo.archivo}}</th>
                <td>{{Archivo.descripcion}}</td>
                <td>
                    <button type="button" class="btn btn-primary"><i class="bi bi-download"></i></button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>




    </table>
</div>

{% endblock %}
